<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=600,initial-scale=1">
    <script src="https://g200kg.github.io/webaudio-controls/webaudio-controls.js" ></script>
  </head>

  <body>
    <h1>Play a Beat !11</h1>
    <h2> Audio Control </h2>
    <div>
      <webaudio-switch id="start-audio" defval="0" value="0" type="toggle">Start Audio</webaudio-switch>
      <webaudio-switch id="start-scheduler" defval="0" value="0" type="toggle">Start Scheduler</webaudio-switch>
    </div>

    <h2> Manual Triggers </h2>
    <div>      
      <webaudio-switch id="bassdrum-trigger" defval="0" value="0" type="kick">Bassdrum</webaudio-switch>
      <webaudio-switch id="snare-trigger" defval="0" value="0" type="kick">Snare</webaudio-switch>
    </div>

    <h2> Scriptable Sequencer </h2>
    <div>
      <textarea id="code_input" style="width:400px; height:300px; vertical-align:top;">bd ~ sn ~ bd ~ sn ~</textarea>
      <webaudio-switch id="evaluate-loop" defval="0" value="0" type="kick">Evaluate</webaudio-switch>
    </div>
    <br/>
    <br/>
    <div>
      Made with <b>Rust</b>, <b>Web Workers</b>, <b>AudioWorklet</b> and <b>WebAssembly</b>!
    </div>
    <br/>
    <div>
      Code: <a href ="https://github.com/the-drunk-coder/ruffbox">https://github.com/the-drunk-coder/ruffbox</a>
    </div>
    <br/>    
    <br/>
    <script src="js/setup.js?t=10"></script>        
  </body>
</html>
